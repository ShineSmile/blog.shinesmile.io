    <h1 id="firewall-cmd"><a href="#firewall-cmd" class="headerlink" title="firewall-cmd"></a>firewall-cmd</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">firewall-cmd --state</span><br><span class="line"><span class="comment"># view status of firewalld service (systemctl status firewalld)</span></span><br><span class="line">firewall-cmd --zone=public --list-all</span><br><span class="line"><span class="comment"># gets all info for the “public” zone</span></span><br><span class="line">firewall-cmd --list-all-zones</span><br><span class="line"><span class="comment"># shows all info for all zones</span></span><br><span class="line">firewall-cmd --zone=public --add-port=80/tcp --permanent</span><br><span class="line"><span class="comment"># adds port 80 to public zone</span></span><br><span class="line">firewall-cmd --zone=public --add-service=http --permanent</span><br><span class="line"><span class="comment"># adds service http to public zone</span></span><br><span class="line">firewall-cmd --reload</span><br><span class="line"><span class="comment"># run this after making changes</span></span><br><span class="line">firewall-cmd --zone=public --remove-port=80/tcp --permanent</span><br><span class="line"><span class="comment"># to remove port 80 from public zone</span></span><br><span class="line">firewall-cmd --get-default-zone</span><br><span class="line"><span class="comment"># shows default zone for firewall</span></span><br><span class="line">firewall-cmd --get-active-zones</span><br><span class="line"><span class="comment"># zones where network interfaces or sources are assigned</span></span><br></pre></td></tr></table></figure>
  </div>
